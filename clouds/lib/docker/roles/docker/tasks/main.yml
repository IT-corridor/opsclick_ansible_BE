- name: Enable Docker on reboot
  service: name=docker state=started enabled=yes 

- name: Install pip
  apt:
    name: python-pip
    state: present
    update-cache: yes
  when: ansible_os_family == "Debian"

- name: Install Docker API for containers orchestation
  pip:
    name: docker-py
    version: 1.9
    state: present
  when: ansible_os_family == "Debian"

