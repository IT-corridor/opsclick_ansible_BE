---
- name: Check if Docker is installed Debian
  shell: dpkg-query -l docker-engine
  register: deb_is_installed
  ignore_errors: yes
  changed_when: no
  when: ansible_os_family == "Debian"

- name: Install Docker
  shell: wget -qO- https://get.docker.com/ | sudo sh
  when: deb_is_installed|failed 

