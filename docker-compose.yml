version: '2'
services:
  api:
    image: opsclick-api-deploy:latest
    container_name: api
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    env_file:
      - ./env/common
    links:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: mongo

